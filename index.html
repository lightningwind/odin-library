<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rock+Salt" type="text/css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="new-book-btn">NEW BOOK</button>
    <form id="new-book-form" style="display: none;">
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required>
        </div>
        <div>
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" min="1" required>
        </div>
        <div>
            <label for="read">Read</label>
            <input type="checkbox" name="read" id="read">
        </div>
        <button type="submit">Add Book</button>
    </form>
    <table style="display: none;">
      <caption>
        My book library
      </caption>
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Pages</th>
          <th scope="col">Read</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="./script.js"></script>
  </body>
</html>
